apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: instagram-api
  namespace: instagram-api
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  tls:
    - hosts:
        - api-instagram.redbeauty.com.br
      secretName: instagram-api-tls
  rules:
    - host: api-instagram.redbeauty.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: instagram-api
                port:
                  number: 80
